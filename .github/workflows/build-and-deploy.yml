name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Debug
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          echo "Deploy token: $DEPLOY_TOKEN"

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Setup Maven Action
        #uses: actions/setup-java@v2
        uses: s4u/setup-maven-action@v1.2.1
        with:
          #distribution: 'maven'
          java-version: '17'
          maven-version: '3.8.8'

      - name: Build with Maven
        run: mvn -B clean install

      - name: Set up Docker
        uses: docker/setup-docker@v2

      - name: Build Docker Image
        run: docker build -t ${{ github.repository_owner }}/githubactionslearn-0.0.1-SNAPSHOT:latest .
        working-directory: .

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push Docker Image to GitHub Container Registry
        run: docker push ghcr.io/${{ github.repository_owner }}/githubactionslearn-0.0.1-SNAPSHOT:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./target
          publish_branch: gh-pages
          user_name: ${{ github.actor }}
          user_email: ${{ github.actor }}@users.noreply.github.com
          commit_message: 'Deploy to GitHub Pages'